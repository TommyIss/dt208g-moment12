<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment 1.2</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header>
      <h1>Moment 1.2</h1>
      <p>I denna sida kan du mata in kursinformation i formuläret och lägga till i tabellen</p>
    </header>
    <main>
    <fieldset>
      <legend>Mata in kursinfo</legend>
      <form action="">
        <label for="course-code">Kurskod:</label>
        <input type="text" id="course-code">
        <br>
        <label for="course-name">Kursnamn:</label>
        <input type="text" id="course-name">
        <br>
        <label for="progression">Progression:</label>
        <input type="text" id="progression">
        <br>
        <label for="link">Link till kursplan:</label>
        <input type="text" id="link">
        <br>
        <button id="add-course" type="button">Lägg till kurs</button>
        <button id="remove-btn" type="button">Radera alla</button>
        <button id="remove-marked" type="button">Radera markerade</button>
      </form>
    </fieldset>
    <table id="course-table">
      <thead>
        <tr>
          <th id="code-header" data-order="desc">Kurskod</th>
          <th id="name-header" data-order="desc">Kursnamn</th>
          <th id="progress-header" data-order="desc">Progression</th>
          <th>Kursplan</th>
          <th>Markera/Avmarkera</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </main>
    <footer>
      <p>Laborationsuppgift för kursen DT208G, Programmering i TypeScript</p>
      <p>&copy;Copyright Tommy Issa, 2025</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
